<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دليل الحرم الشامل</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --gold: #c69c6d; --green: #1b5e20; --dark: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--dark); color: white; height: 100vh; overflow: hidden; }

        /* شاشة البداية - متوافقة مع الموبايل */
        #welcome-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1542810634-71277d95dcbb?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 80px; text-align: center;
        }
        .start-btn { 
            background: var(--gold); color: white; border: none; padding: 18px 60px; 
            border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* الخريطة */
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* واجهة المستخدم */
        .ui-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1000; display: flex; flex-direction: column; }
        .ui-overlay > * { pointer-events: auto; }

        .header { background: rgba(255,255,255,0.95); margin: 10px; padding: 12px; border-radius: 15px; color: var(--green); border-right: 5px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .header b { color: #d32f2f; }

        .menu-container { margin-top: auto; background: white; border-radius: 25px 25px 0 0; padding: 15px; max-height: 60%; overflow-y: auto; color: #333; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); }
        
        /* نظام التبويبات */
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; }
        .tab { padding: 8px 15px; background: #f0f0f0; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer; }
        .tab.active { background: var(--green); color: white; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f5f5f5; }
        .go-btn { background: var(--gold); color: white; border: none; padding: 6px 15px; border-radius: 8px; font-size: 12px; }

        .stats-bar { display: flex; justify-content: space-around; background: var(--green); color: white; padding: 10px; border-radius: 12px; margin-top: 10px; }
        .stats-bar div { text-align: center; font-size: 12px; }
        .stats-bar b { display: block; font-size: 16px; color: var(--gold); }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h1 style="text-shadow: 2px 2px 10px #000;">مرشد الحرم الذكي</h1>
    <button class="start-btn" onclick="startApp()">دخول الخريطة</button>
</div>

<div class="ui-overlay">
    <div class="header">
        <span id="userLoc">جاري تحديد مكانك بالضبط...</span>
    </div>

    <div class="menu-container">
        <div class="tabs" id="tabs">
            <div class="tab active" onclick="showCat('ground')">الدور الأرضي</div>
            <div class="tab" onclick="showCat('first')">الدور الأول</div>
            <div class="tab" onclick="showCat('food')">مطاعم وفنادق</div>
            <div class="tab" onclick="showCat('service')">خدمات وباصات</div>
        </div>
        <div id="items-list"></div>
        
        <div class="stats-bar">
            <div><b id="d">0</b>متر</div>
            <div><b id="s">0</b>خطوة</div>
            <div><b id="t">0</b>دقيقة</div>
        </div>
    </div>
</div>

<div id="map"></div>

<script>
    // بيانات شاملة
    const data = {
        ground: [
            { name: "باب الملك عبد العزيز (1)", lat: 21.4204, lng: 39.8257 },
            { name: "باب الملك فهد (79)", lat: 21.4214, lng: 39.8235 },
            { name: "صحن المطاف", lat: 21.4225, lng: 39.8262 },
            { name: "جبل الصفا", lat: 21.4215, lng: 39.8275 }
        ],
        first: [
            { name: "مصلى الدور الأول", lat: 21.4230, lng: 39.8250 },
            { name: "مسار العربات الكهربائية", lat: 21.4240, lng: 39.8270 }
        ],
        food: [
            { name: "مطاعم أبراج البيت", lat: 21.4188, lng: 39.8256 },
            { name: "مطعم البيك (القريب)", lat: 21.4205, lng: 39.8285 },
            { name: "فندق برج الساعة", lat: 21.4190, lng: 39.8260 }
        ],
        service: [
            { name: "مواقف باصات أجياد", lat: 21.4180, lng: 39.8290 },
            { name: "دورات مياه القشاشية", lat: 21.4245, lng: 39.8305 },
            { name: "مشرب زمزم خارجي", lat: 21.4250, lng: 39.8270 }
        ]
    };

    let map, userMkr, targetMkr, path;

    // تهيئة الخريطة
    map = L.map('map', { zoomControl: false }).setView([21.4225, 39.8262], 18);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 }).addTo(map);
    path = L.polyline([], {color: '#c69c6d', weight: 5, dashArray: '8, 8'}).addTo(map);

    function startApp() {
        document.getElementById('welcome-screen').style.display = 'none';
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const u = [pos.coords.latitude, pos.coords.longitude];
                if (!userMkr) {
                    userMkr = L.circleMarker(u, {radius: 10, color: '#fff', weight: 3, fillOpacity: 1, fillColor: '#007aff'}).addTo(map);
                    map.panTo(u);
                } else { userMkr.setLatLng(u); }
                document.getElementById('userLoc').innerHTML = "أنت هنا: <b>" + u[0].toFixed(5) + " , " + u[1].toFixed(5) + "</b>";
                if(targetMkr) updateNav(u, targetMkr.getLatLng());
            }, null, {enableHighAccuracy: true});
        }
        showCat('ground');
    }

    function showCat(cat) {
        // تحديث التبويبات
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event?.target?.classList?.add('active');

        const list = document.getElementById('items-list');
        list.innerHTML = '';
        data[cat].forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<span>${item.name}</span> <button class="go-btn" onclick="setTarget(${item.lat}, ${item.lng})">انتقال</button>`;
            list.appendChild(div);
        });
    }

    function setTarget(lat, lng) {
        if(targetMkr) map.removeLayer(targetMkr);
        targetMkr = L.marker([lat, lng]).addTo(map);
        map.fitBounds(L.latLngBounds([userMkr.getLatLng(), [lat, lng]]), {padding: [50, 150]});
    }

    function updateNav(u, t) {
        let dist = map.distance(u, t);
        document.getElementById('d').innerText = Math.round(dist);
        document.getElementById('s').innerText = Math.round(dist / 0.7);
        document.getElementById('t').innerText = Math.round(dist / 70);
        path.setLatLngs([u, t]);
    }
</script>
</body>
</html>
